<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
  <link rel="stylesheet" href="resultStyle.css">
</head>

<body data-page="results">
  <div class="container">
    <h1>Results</h1>

    <!-- Button to trigger results display -->
    <button id="showResultsBtn">Show Results</button>

    <!-- Section for displaying the results -->
    <div id="resultsSection">
      <p>Results will be displayed here.</p>
    </div>

  </div>
  
  <!-- Truffle contract -->
  <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.0/dist/truffle-contract.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
